<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spam Email Classifier</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-2xl p-8 bg-white rounded-2xl shadow">
    <h1 class="text-2xl font-bold mb-2 text-center">Spam Email Classifier</h1>
    <p class="text-center text-gray-600 mb-6">
      Masukkan isi email, lalu klik Predict.
    </p>

    <textarea id="email" rows="6"
      class="w-full p-3 border rounded-lg focus:outline-none focus:ring"
      placeholder="Contoh: Congratulations! You won a prize..."></textarea>

    <button id="predictBtn"
      class="mt-4 w-full py-3 bg-black text-white rounded-lg hover:opacity-90">
      Predict
    </button>

    <div id="result" class="mt-5 text-center text-lg font-semibold"></div>
  </div>

  <script>
    const btn = document.getElementById("predictBtn");
    const emailInput = document.getElementById("email");
    const resultDiv = document.getElementById("result");

    btn.addEventListener("click", async () => {
      const email = emailInput.value.trim();

      if (!email) {
        resultDiv.textContent = "Email tidak boleh kosong.";
        return;
      }

      resultDiv.textContent = "Processing...";

      try {
        const res = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        resultDiv.textContent =
          `Prediction: ${data.prediction} | Confidence: ${data.confidence}`;
      } catch (err) {
        resultDiv.textContent = "Terjadi error. Coba lagi.";
      }
    });
  </script>
</body>
</html>
